name: NPM Package
on:
  release:
    types: [created]
  workflow_dispatch: 
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        run_install: false
    - name: âŽ” Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: "pnpm"
        registry-url: 'https://registry.npmjs.org'
    - name: ðŸ“¥ Install dependencies
      run: pnpm install
    - run: pnpm i
    - run: pnpm build
    - run: pnpm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
